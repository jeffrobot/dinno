{% extends 'post1/base.html' %}

{% block content %}
<div>
    
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{post.name}}</span>
                <span><a href="{% url 'post_edit' pk=post.pk %}" ><i class="material-icons">create</i></a></span>
                <span><a href="{% url 'post_delete' pk=post.pk %}" ><i class="material-icons">clear</i></a></span>
                <p>{{post.text}}</p>
                {% if post.image %}
                    <img src="{{post.image.url}}" width="300" height="300" />
                {% endif %}
            </div>
            <div class="card-action">
                {% if post.published_date %}
                <a href="#">{{post.created_date}}</a>
                <a href="#">{{post.published_date}}</a>
                {% endif %}
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
